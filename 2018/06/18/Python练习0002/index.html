"><h1 id="第-0002-题"><a href="#第-0002-题" class="headerlink" title="第 0002 题"></a>第 0002 题</h1><p><strong>将 0001 题生成的 200 个激活码（或者优惠券）保存到 MySQL 关系型数据库中。</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 调用 python 的随机库和字符串库</span></span><br><span class="line"><span class="keyword">import</span> random, string, pymysql</span><br><span class="line"></span><br><span class="line"><span class="comment"># 激活码由字母和数字组成， string.letter 表示所有的字母，string.digits则表示[0 - 9]所有的数字</span></span><br><span class="line">key = string.ascii_letters + string.digits</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获得四个(字母和数字)的随机组合</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getRandom</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">""</span>.join(random.sample(key, <span class="number">4</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将上述生成的group个随机组合用'-'连接起来</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getKey</span><span class="params">(group)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">"-"</span>.join(getRandom() <span class="keyword">for</span> i <span class="keyword">in</span> range(group))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生成n个key并放到一个list里</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getKeyForN</span><span class="params">(n)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> [getKey(<span class="number">4</span>) <span class="keyword">for</span> i <span class="keyword">in</span> range(n)]</span><br><span class="line"></span><br><span class="line"><span class="comment"># Key是存放200个随机码的列表</span></span><br><span class="line">Key = getKeyForN(<span class="number">200</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 连接MySQL数据库，密码未设置</span></span><br><span class="line">conn = pymysql.connect(</span><br><span class="line">    host=<span class="string">'localhost'</span>,</span><br><span class="line">    port=<span class="number">3306</span>,</span><br><span class="line">    user=<span class="string">'root'</span>,</span><br><span class="line">    password=<span class="string">'******'</span></span><br><span class="line">)</span><br><span class="line">cursor = conn.cursor()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用execute方法执行sql语句</span></span><br><span class="line">cursor.execute(<span class="string">'create database if not exists test'</span>)</span><br><span class="line">conn.select_db(<span class="string">'test'</span>)</span><br><span class="line">cursor.execute(<span class="string">'create table if not exists codes(code char(64))'</span>)</span><br><span class="line"><span class="comment"># 将Key遍历放入数据库中</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> Key:</span><br><span class="line">    cursor.execute(<span class="string">'insert into codes values(%s)'</span>, i)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 提交并关闭连接</span></span><br><span class="line">conn.commit()</span><br><span class="line">conn.close()</span><br><span class="line">cursor.close()</span><br></pre></td></tr></table></figure>
